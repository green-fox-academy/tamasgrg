<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 1: Fancy Table</title>
  <link rel="stylesheet" type="text/css" href="01-style.css"/>
</head>

<body>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td data-currency="dollar">50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td data-currency="dollar">10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td data-currency="dollar">85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td data-currency="dollar">56,000.00</td>
        </tr>
        <tr>
          <td>May</td>
          <td data-currency="dollar">98,000.00</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
