<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bomb defuse</title>
</head>
<body>
  <div class="display">10</div>
  <button>Defuse</button>
</body>
  <script>
    // Create a timeout that will set the display to "Bomb exploded" in 10 seconds
    const display = document.querySelector('div.display');
    const explode = setTimeout(() => {
      display.textContent = 'Bomb exploded';
    }, 4000);
    
    // If you click on the button set the display to "Bomb defused" and stop the timeout
    const button = document.querySelector('button');
    
    button.onclick = () => {
      if (display.textContent !== 'Bomb exploded') {
        display.textContent = 'Bomb defused';
        clearTimeout(explode);
      }
    }

    // Extra: create an interval which will update the remaining seconds in the display
    let counter = 9;
    function countDown() {
      if (counter >= 0 && display.textContent !== 'Bomb defused' && display.textContent !== 'Bomb exploded')
      display.textContent = counter--;
    }

    setInterval(() => {
      countDown();
    }, 1000);

  </script>
</html>
