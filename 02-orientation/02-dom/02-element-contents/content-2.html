<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <container>
      <ul>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
      </ul>
    </container>
    <!-- You can work in the html or in a separate js file. Like:-->
      <style>
        .limegreen {
          background-color: limegreen;
        }
      </style>

      <script>
      'use strict';
      // 1) replace the list items' content with items from this list:
      // ['apple', 'banana', 'cat', 'dog']
      const list = document.querySelectorAll('li');
      const newContent = ['apple', 'banana', 'cat', 'dog'];
      for (let i = 0; i < list.length; i++) {
        list[i].textContent = newContent[i]
      }
      // 2) change the <ul> element's background color to 'limegreen'
      //   - use css class to change the color instead of the style property
      const newContainer = '<ul class="limegreen"><li>apple</li><li>banana</li><li>cat</li><li>dog</li></ul>';
      document.querySelector('container').innerHTML = newContainer;
    </script>
    <!-- OR
    <script src="content-2.js"></script> -->
  </body>
</html>
