<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <!-- You can work in the html or in a separate js file. Like: -->
    <script>
      'use strict';
    // 1)  Fill every paragraph with the last one's content.
    const everyP = document.getElementsByTagName("p");
    const newContent = document.querySelector('.animals').textContent;
    const fatCatHtml = document.querySelector('.animals').innerHTML;
    for (let i = 0; i < everyP.length; i++) {
      everyP[i].textContent = newContent;
    }

    // 2)  Do the same again, but you should keep the cat strong.
    for (let i = 0; i < everyP.length; i++) {
      everyP[i].innerHTML = fatCatHtml;
    }
    </script>
    <!-- OR
    <script src="content-1.js"></script> -->
  </body>
</html>
