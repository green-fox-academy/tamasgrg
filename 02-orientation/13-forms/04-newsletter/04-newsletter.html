<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <link rel="stylesheet" type="text/css" href="./04-style.css"/>
  </head>
  <body>
    <form action="http://localhost:3000/signup" method="post">

      <legend>Subscribe to our newsletter</legend>
      <label for="username">Full name</label>
      <input name="username" type="text" id="username" autofocus required minlength="6">

      <label for="email">Email address</label>
      <input name="email" type="email" id="email" required minlength="6">

      <button type="submit" id="submit">Sign up!</button>
    </form>

    <script>
    </script>

  </body>
</html>
