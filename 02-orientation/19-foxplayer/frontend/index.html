<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Foxplayer</title>
</head>
<body>
  <div id="player-container">
    <div id="logo-notification">
      <div id="logo">
      </div>
    </div>
    <div id="control-panel">
      <audio controls>
        <source src="../music/Organoid_-_09_-_Purple_Drift.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div id="playlists">
      <div id="playlists-header">
        <h1>Playlists</h1>
        <span id="plus">+</span>
      </div>
      <table>
        <tr>
          <td>All tracks</td>
        </tr>
        <tr>
          <td>Favorites</td>
        </tr>
        <tr>
          <td>Relaxing music for programming</td>
        </tr>
        <tr>
          <td>Party</td>
        </tr>
      </table>
    </div>
    <div id="currently-playing"></div>
    <div id="artwork"></div>
    <div id="tracks"></div>
  </div>

  <script src="index.js"></script>

</body>
</html>
